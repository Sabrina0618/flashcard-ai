<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card" onclick="flipCard()">
    <div class="card-content" id="card-front">abandon</div>
    <div class="card-content hidden" id="card-back">
      <div class="definition"><strong>释义：</strong> 放弃；遗弃</div>
      <div class="example"><strong>例句：</strong> He had to abandon his car.</div>
      <div class="confusions"><strong>混淆词：</strong> <br/><em>abdomen</em>：腹部<br/><em>abound</em>：大量存在</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
